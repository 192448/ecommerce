

{% extends '../base.html' %}

{% block title %}
Shopping History
{% endblock %}

{% block content %}
<div class="container">
<h1 class="text-center">Shopping History</h1>
</div>
<div class="container">
<div class="table-responsive">
<table class="table table-hover table-secondary border-dark">
  <thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Brand</th>
    <th scope="col">Price</th>
    <th scope="col">Date</th>
  </tr>
  </thead>
  <tbody>
  {% for it in products %}
  <tr>
    {% for element in it %}
    <td>{{element}}</td>
    {% endfor %}
  </tr>
  {% endfor %}
  </tbody>
</table>
</div>
</div>
{% endblock %}
