{% extends '../base.html' %}

{% block title %}
Product Management
{% endblock %}

{% block content %}
<div class="container text-center">
<h1 class="text-center">Products Management</h1>
</div>
<div class="container">
<div class="table-responsive">
<table class="table table-hover table-secondary border-dark">
  <thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Price</th>
    <th scope="col">Stock</th>
    <th scope="col">Brand</th>
    <th scope="col"></th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  {% for it in products %}
  <tr>
    <td>{{it.name}}</td>
    <td>{{it.price}}</td>
    <td>{{it.stock}}</td>
    <td>{{it.brand}}</td>
    <td><a href="{% url 'update_product' it.id %}"><button class="btn btn-warning">Update</button></a></td>
    <td><a href="{% url 'delete_product' it.id %}"><button class="btn btn-danger">Delete</button></a></td>
  </tr>
  {% endfor %}
  </tbody>
</table>
</div>
</div>
<div class="container">
<h3 class="text-center">Submit new Product</h3>
<div class="container">
  <form action="{% url 'products' %}" method="post" class="text-center">
  {% csrf_token %}
  {{ form }}
  <input class="btn btn-success" type="submit" value="Submit">
</form>
</div>
</div>
{% endblock %}
